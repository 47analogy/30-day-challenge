<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Josefin+Sans"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
      <path
        fill="none"
        stroke="#FFF"
        stroke-width="2"
        d="M1 1l8.836 8.836L1 18.671"
      />
    </svg>
    <container class="container">
      <div class="wrapper">
        <div class="main-content">
          <div class="left-parent">
            <div class="left-content">
              <div class="logo">
                <img class="image-logo" src="./images/logo.svg" alt="logo" />
                <div class="cta">We're <br />coming <br />soon</div>
                <div class="feature-text">
                  Hello fellow shoppers! We're currently building our new
                  <br />fashion store. Add your email below to stay up-to-date
                  with <br />announcements and our launch deals.
                  <div class="feature-email">
                    <input
                      type="email"
                      name="email"
                      placeholder="Email Address"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-content">
            <img src="./images/hero-desktop.jpg" alt="hero" />
          </div>
        </div>
      </div>
      <!-- end main content -->
    </container>

      </p>

  </body>
</html>
